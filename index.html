<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
    <style></style>
  </head>
  <body>
    <main class="container">
      <div class="image-box">
        <img
          class="image"
          src="./images/image-equilibrium.jpg"
          alt="NTF - Equilibrium"
        />
        <a class="overlay">
          <img class="icon-view" src="./images/icon-view.svg" alt="View" />
        </a>
      </div>
      <div class="text-box">
        <h2 class="title">Equilibrium #3429</h2>
        <p class="discription">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="price-box">
          <p class="price">
            <img class="icon-eth" src="./images/icon-ethereum.svg" alt="" />
            0.041 ETH
          </p>
          <p class="days-left">
            <img class="icon-clock" src="./images/icon-clock.svg" alt="" />3
            days left
          </p>
        </div>
        <p class="creator">
          <img class="avatar" src="./images/image-avatar.png" alt="" />
          Creation of <span class="name">Ali Ajeli Lahiji</span>
        </p>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ali Ajeli Lahiji</a>.
    </footer>
  </body>
</html>
